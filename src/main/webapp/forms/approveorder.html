<strong>Do you approve this order?</strong>

<form role="form" class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Pizza</label>
    <div class="controls">
      <input type="text" class="form-control" 
        cam-variable-name="pizza"        
        readonly="true"
        />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Customer Id</label>
    <div class="controls">
      <input type="text" class="form-control"
        cam-variable-name="customer"
		readonly="true"
         />
    </div>
  </div>  
  <div class="control-group">
    <label class="control-label">Address</label>
    <div class="controls">
      <input type="text" class="form-control"
        cam-variable-name="address"
		readonly="true"
         />
    </div>
  </div>  
  <div class="control-group">
    <label class="control-label">Zip Code</label>
    <div class="controls">
      <input type="text" class="form-control"
        cam-variable-name="zipCode"
		readonly="true"
         />
    </div>
  </div> 
  <div class="control-group">
    <label class="control-label">Approve?</label>
    <div class="controls">
      <input type="checkbox" class="form-control"
        cam-variable-name="approved"
        cam-variable-type="Boolean"
         />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Comments</label>
    <div class="controls">
      <input type="text" class="form-control"
		cam-variable-name="Comments"
		cam-variable-type="String"
        />
    </div>
  </div>    
</form>
